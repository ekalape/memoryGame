<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Memory Game: Flowers</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ekalape" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/favicon.png" />
    <meta name="description" content="Memory game with flower cards" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header>

      <div class="container_header">
        <h1>Memory Game</h1>
        <div class="right_header">
        <button class="newGame_btn play_again control_btn">New game</button>
        
        <button class="score_btn control_btn">Score</button>
        <button class="theme_btn control_btn" data-theme="light">Dark theme</button>
      </div>

        
      </div>

    </header>
    <main>

      <div class="game_container">
        <div class="card_container convex" data-name="star">
          <img class="card_front" src="images/star.png" alt="Star flower"></img>
          <img class="card_back"src="images/back.png" alt="Backside"></img>
        </div>

        <div class="card_container convex" data-name="rose">
            <img class="card_front" src="images/rose.png" alt="Rose flower"></img>
            <img class="card_back"src="images/back.png" alt="Backside"></img>
          </div>

          <div class="card_container convex" data-name="pion">
            <img class="card_front" src="images/pion.png" alt="Pion flower"></img>
            <img class="card_back"src="images/back.png" alt="Backside"></img>
          </div>

          <div class="card_container convex" data-name="lilia">
            <img class="card_front" src="images/lilia.png" alt="Lilia flower"></img>
            <img class="card_back"src="images/back.png" alt="Backside"></img>
          </div>

          <div class="card_container convex" data-name="iris">
            <img class="card_front" src="images/iris.png" alt="Iris flower"></img>
            <img class="card_back"src="images/back.png" alt="Backside"></img>
          </div>

          <div class="card_container convex" data-name="hibiscus">
            <img class="card_front" src="images/hibiscus.png" alt="hibiscus flower"></img>
            <img class="card_back"src="images/back.png" alt="Backside"></img>
          </div>
          <div class="card_container convex" data-name="star">
            <img class="card_front" src="images/star.png" alt="Star flower"></img>
            <img class="card_back"src="images/back.png" alt="Backside"></img>
          </div>
  
            <div class="card_container convex" data-name="rose">
              <img class="card_front" src="images/rose.png" alt="Rose flower"></img>
              <img class="card_back"src="images/back.png" alt="Backside"></img>
            </div>
  
            <div class="card_container convex" data-name="pion">
              <img class="card_front" src="images/pion.png" alt="Pion flower"></img>
              <img class="card_back"src="images/back.png" alt="Backside"></img>
            </div>
  
            <div class="card_container convex" data-name="lilia">
              <img class="card_front" src="images/lilia.png" alt="Lilia flower"></img>
              <img class="card_back"src="images/back.png" alt="Backside"></img>
            </div>
  
            <div class="card_container convex" data-name="iris">
              <img class="card_front" src="images/iris.png" alt="Iris flower"></img>
              <img class="card_back"src="images/back.png" alt="Backside"></img>
            </div>
  
            <div class="card_container convex" data-name="hibiscus">
              <img class="card_front" src="images/hibiscus.png" alt="hibiscus flower"></img>
              <img class="card_back"src="images/back.png" alt="Backside"></img>
            </div>

            <div class="win_container convex">
              <div class="congrats">
                <img src="assets/congrats_flowr.png" alt="Congratulation!">
                <p>Done!</p>
                <p class="result"></p>
                <p>Do you want to play again?</p>
              </div>
              <div class="continue_btns">
              <button class="play_again control_btn ">Play again</button>
              <button class="no control_btn cancel_btn">Cancel</button>
              </div>
              
            </div>
            <div class="score_container convex">
              <p>Latest achievements</p>
              <ul class="ach_list">
                
              </ul>
              
              <button class="no control_btn">Close</button>
            </div>



      </div>
